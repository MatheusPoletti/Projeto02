<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>treine-me</title>
  
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  
</head>
  <body>
  <div class="page">
    <nav> <!-- botoes de navegações, dentro do cabeçalho-->
      <a id="logo" href="#">
        <img src="images/logo.svg" alt=" uma logo escrita traine.me">
      </a>  
      <ul> <!-- Lista não ordenada <ul> e lista ordenada <ol> orderlist-->
        <li><a href="#"> Home </a></li>
        <li><a href="#"> Sobre</a></li>
        <li><a href="#"> Treinar</a> </li>
      </ul>
    </nav>

    <main>
      <section class="text"> <!-- Section é uma sessão de informações, nesse caso uma seção de texto, normalmente usadas para titulos em h2, mas nesse caso iremos usar o h1-->
        <h1>Treinos <span>exclusivos</span>
        para você!</h1>
        
        <p>
        Nós criamos treinos <strong> exclusivos e únicos para você </strong>.<br/> 
        Invista no seu corpo e <strong> tenha muito mais performance </strong> e <br/>
        qualidade de vida
        </p>

        <button> <img src="images/whats.svg" alt="botao com a logo do whatsapp"> Comece já</button>  <!-- tag definida pro botao-->
      </section>
      <img src="images/jump.png" alt="desenho de uma mulher pulando corda">

    </main> <!-- conteudo principal-->
    <footer>
      fale concosco no instagram <a href="https://instagram.com/treineme" target="_blank">@treineme</a>
    </footer> <!-- rodape-->
  </div>    
  <img id="balls" src="images/balls.svg" alt="bolinhas verdes no canto inferior da tela">
  </body>
</html>
